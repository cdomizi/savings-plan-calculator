<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulatore piano di risparmio</title>
  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css"> <!-- normalize style sheet -->
  <link rel="stylesheet" href="css/defaults.css"> <!-- basic settings -->
  <link rel="stylesheet" href="css/styles.css"> <!-- main style sheet -->
  <!-- JS -->
  <script type="module" src="./main.js" defer></script>
</head>
<body>
  <main id="main-container">
    <h1 id="main-header">Simulatore piano di risparmio</h1>
    <div class="content">
      <section id="form-section">
        <form id="calculator-form" name="calculator-form" novalidate>
          <div class="form-field">
            <label for="initialDeposit">
              <h4>Capitale iniziale</h4>
            </label>
            <span class="form-input-box">
              <span class="form-input-prefix">€</span>
              <input id="initialDeposit" name="initialDeposit" type="number" inputmode="numeric" value="0" min="0" required>
            </span>
          </div>
          <div class="form-field">
            <label for="monthlyContribution">
              <h4>Contributo mensile*</h4>
            </label>
            <div class="form-input-box">
              <span class="form-input-prefix">€</span>
              <input id="monthlyContribution" name="monthlyContribution" type="number" inputmode="numeric" placeholder="100" min="1" required>
            </div>
          </div>
          <div class="form-field">
            <label for="goalBalance">
              <h4>Obiettivo*</h4>
            </label>
            <span class="form-input-box">
              <span class="form-input-prefix">€</span>
              <input id="goalBalance" name="goalBalance" type="number" inputmode="numeric" placeholder="10000" min="1" required>
            </span>
          </div>
          <div id="form-buttons">
            <input type="submit" class="form-button" id="calculate-button" name="calculate-button" value="Calcola">
            <input type="reset" class="form-button" id="reset-button" name="reset-button" value="Reset">
          </div>
        </form>
      </section>
      <section id="details-section"></section>
    </div>
  </main>
</body>
</html>
